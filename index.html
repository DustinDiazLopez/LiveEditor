<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Live Editor</title>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/peer.min.js"></script>

    <script src="plugin/CodeMirror-master/lib/codemirror.js" charset="utf-8"></script>
    <script src="plugin/CodeMirror-master/addon/hint/show-hint.js" charset="utf-8"></script>
    <script src="plugin/CodeMirror-master/addon/hint/css-hint.js" charset="utf-8"></script>
    <!-- <script src="js/default.js"></script> -->

    <script src="js/CopyToClip.js" charset="utf-8"></script>
    <script src="js/script.js" charset="utf-8"></script>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="plugin/CodeMirror-master/addon/hint/show-hint.css">
    <link rel="stylesheet" type="text/css" href="plugin/CodeMirror-master/lib/codemirror.css">

  </head>
  <body>
    <style media="screen">
      textarea {
        font-family:Consolas,Monaco,Lucida Console,Liberation Mono,DejaVu Sans Mono,Bitstream Vera Sans Mono,Courier New, monospace;
      }
    </style>

    <div class="container">
      <blockquote class="blockquote">
        <h1 class="display-4">Live Editor</h1>
      </blockquote>

      <hr>

      <from class="form-inline" action="#">
        <label for="pid" style="width:100px;">Your Peer ID:</label>
        <input id="pid" placeholder="Please wait..." class="form-control" style="width:220px; background-color: black;color:#fff; margin-right: 10px;" readonly="readonly" alt="your peer id for the other person"></input>
      </form>
      <button onclick="copyToClip()" class="btn btn-secondary" id="btn-copy">Copy ID</button>
    </div>

    <hr>

    <div class="container">
    <form class="form-inline" action="#">
      <div class="form-group">
        <label for="rid" style="width:120px;" id="rid-label">Connect to peer</label>
        <input type="text" class="form-control" style="width:200px; background-color: black;color:#fff; margin-right: 10px;" id="rid" placeholder="Peer ID" name="peer-id">
      </div>

      <div class="form-group">
        <input type="button" id="connect" style="margin-right: 10px;" class="btn btn-secondary" value="Connect" alt="Button to connect to the other person">
        <div id="typing" class="loader hidden"></div>
      </div>
    </form>

    <hr>

    <label for="inputText">Type here once the connection has been established:</label>
    <textarea autofocus id="inputText" class="codemirror-textarea form-control"
    style="height: 75vh; background-color: black;color:#fff;"></textarea>

    <footer class="blockquote-footer">
      Made with
      <cite><a href="https://peerjs.com/">PeerJS</a></cite>,
      <cite><a href="https://getbootstrap.com/">Bootstrap</a></cite>,
      and
      <cite><a href="https://jquery.com/">jQuery</a></cite>
    </footer>
    <br>
  </body>
</html>
