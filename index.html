<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Live Editor</title>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/peer.min.js"></script>
    <!-- <script src="plugin/CodeMirror-master/lib/codemirror.js" charset="utf-8"></script> -->
    <!-- <script src="js/default.js"></script> -->

    <script src="js/CopyToClip.js" charset="utf-8"></script>
    <script src="js/script.js" charset="utf-8"></script>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="plugin/CodeMirror-master/lib/codemirror.css">

  </head>
  <body>
    <div class="container">
      <h2>Live Editor</h2>

      <hr>

      <from class="form-inline" action="#">
        <label for="pid" style="width:100px;">Your Peer ID:</label>
        <input id="pid" value="Please wait..." class="form-control" style="background-color: black;color:#fff;" readonly="readonly"></input>
        <label for="rid" style="width:10px;"> </label>
      </form>
      <button onclick="copyToClip()" class="btn btn-outline-secondary" id="btn-copy">Copy</button>
    </div>

    <hr>

    <div class="container">
    <form class="form-inline" action="#">
      <div class="form-group">
        <label for="rid" style="width:120px;" id="rid-label">Connect to peer</label>
        <input type="text" class="form-control" id="rid" placeholder="Peer ID" name="peer-id">
      </div>

      <div class="form-group">
        <label for="rid" style="width:10px;"> </label>
        <input type="button" id="connect" class="btn btn-secondary" value="Connect">
      </div>
    </form>

    <hr>

    <textarea id="inputText" class="codemirror-textarea form-control" style="height: 75vh; background-color: black;color:#fff;"></textarea>
  </body>
</html>
